name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest   # This uses the Windows runner, not Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Clear Composer cache
        run: composer clear-cache  # This ensures Composer isn't using an old cache

      - name: Install dependencies from scratch
        run: composer install --no-interaction --prefer-dist --ignore-platform-reqs

      - name: Verify PHPUnit installation
        run: |
          composer show phpunit/phpunit --latest  # Check PHPUnit version
          dir vendor\phpunit\phpunit\src\         # Verify if the path exists in Windows

      - name: Run PHPUnit tests
        run: .\vendor\bin\phpunit
