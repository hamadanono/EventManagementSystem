jobs:
  test:
    runs-on: windows-latest  # Switch to Windows if testing locally on Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Clear Composer cache
        run: composer clear-cache

      - name: Install dependencies
        run: composer install

      - name: Run PHPUnit tests
        run: .\vendor\bin\phpunit  # Use Windows backslash path if running on Windows
