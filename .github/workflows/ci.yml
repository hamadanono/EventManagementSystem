name: PHP Unit Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest # You can specify a Windows runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Ensure this matches your PHP version
        extensions: mbstring, intl, bcmath

    - name: Install dependencies with Composer
      run: |
        composer install --no-interaction --prefer-dist

    - name: Verify PHPUnit installation
      run: |
        composer show phpunit/phpunit --latest # Verify PHPUnit installation

    - name: Run PHPUnit Tests
      run: |
        ./vendor/bin/phpunit --configuration phpunit.xml # Run tests with PHPUnit
